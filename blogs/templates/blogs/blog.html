{% extends "blogs/base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <p>Name blog: {{ blog }}</p>

    <p>Text:</p>
    <p>
        <a href="{% url 'blogs:new_entry' blog.id %}">add new entry</a>
    </p>
    <ul>
    {% for entry in entries %}
        <li>
            <p>{{ entry.date_added|date:'Y-m-d' }}</p>
            <p>{{ entry.text|linebreaks }}</p>
        </li>
    {% empty %}
        <li>
            <p>It's empty here!</p>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
</body>
</html>
