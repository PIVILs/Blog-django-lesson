{% extends "blogs/base.html" %}

{% block page_header %}
    <h2>Blogs</h2>
{% endblock page_header %}

{% block content %}
  <p>Your blogs:</p>

  <ul>
    {% for blog in blogs %}
      <li><h3>
        <a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a>
      </h3></li>


    {% empty %}
      <li><h3>No blogs have been added yet.</h3></li>
    {% endfor %}
  </ul>

  <h4><a href="{% url 'blogs:new_blog' %}">Add a new blog:</a></h4>

{% endblock content %}
