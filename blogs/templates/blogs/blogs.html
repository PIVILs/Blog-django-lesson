{% extends "blogs/base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% block content %}
    <p>Blogs</p>

    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a>
            </li>
        {% empty %}
            <li>No blogs have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'blogs:new_blog' %}">Add a new blog:</a>
{% endblock content %}

</body>
</html>
