{% extends "blogs/base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

    <p><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></p>
    <p>Edit entry:</p>
    <form action="{% url 'blogs:edit_entry' blog.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>Save changes</button>
    </form>
{% endblock content %}

</body>
</html>
