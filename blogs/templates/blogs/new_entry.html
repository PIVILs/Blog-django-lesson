{% extends "blogs/base.html" %}
{% block content %}

    <p><h3>
        <a href="{% url 'blogs:blog' blog.id %}">{{ topic }}</a>
    </h3></p>
    <p>Add a new blog:</p>
    <form action="{% url 'blogs:new_entry' blog.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-success">Add entry</button>
    </form>
{% endblock content %}
